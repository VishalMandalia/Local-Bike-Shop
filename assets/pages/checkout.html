<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local-Bike Shop - Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow">
       <div class="container mx-auto p-4 flex justify-between items-center">
            <a href="https://vishalmandalia.github.io/Local-Bike-Shop/index.html" class="text-2xl font-bold text-gray-800">Local-Bike Shop</a>
            <nav class="flex items-center space-x-4">
                <a href="https://vishalmandalia.github.io/Local-Bike-Shop/assets/pages/products.html" class="text-gray-600 hover:text-gray-800">Products</a>
                <a href="https://vishalmandalia.github.io/Local-Bike-Shop/assets/pages/about.html" class="text-gray-600 hover:text-gray-800">About Us</a>
                <a href="https://vishalmandalia.github.io/Local-Bike-Shop/assets/pages/contact.html" class="text-gray-600 hover:text-gray-800">Contact Us</a>
                <a href="https://vishalmandalia.github.io/Local-Bike-Shop/assets/pages/account.html" class="text-gray-600 hover:text-gray-800">Account</a>
                <a href="https://vishalmandalia.github.io/Local-Bike-Shop/assets/pages/cart.html" class="text-gray-600 hover:text-gray-800">Cart</a>
                <input type="search" placeholder="Search..." class="ml-4 p-2 border rounded">
            </nav>
        </div>
    </header>

    <main class="container mx-auto mt-8">
        <h2 class="text-4xl font-bold mb-6 text-center">Checkout</h2>
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <form>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div>
                        <h3 class="text-xl font-semibold mb-4">Shipping Information</h3>
                        <label class="block mb-2">Full Name</label>
                        <input type="text" class="w-full p-2 border rounded mb-4" placeholder="John Doe">
                        <label class="block mb-2">Address</label>
                        <input type="text" class="w-full p-2 border rounded mb-4" placeholder="123 Street, City, Country">
                        <label class="block mb-2">Email</label>
                        <input type="email" class="w-full p-2 border rounded mb-4" placeholder="email@example.com">
                        <label class="block mb-2">Phone</label>
                        <input type="text" class="w-full p-2 border rounded mb-4" placeholder="123-456-7890">
                    </div>
                    <div>
                        <h3 class="text-xl font-semibold mb-4">Payment Details</h3>
                        <label class="block mb-2">Card Number</label>
                        <input type="text" class="w-full p-2 border rounded mb-4" placeholder="1234 5678 9012 3456">
                        <label class="block mb-2">Expiration Date</label>
                        <input type="text" class="w-full p-2 border rounded mb-4" placeholder="MM/YY">
                        <label class="block mb-2">CVV</label>
                        <input type="text" class="w-full p-2 border rounded mb-4" placeholder="123">
                    </div>
                </div>
                <div class="mt-8 flex justify-end">
                    <a href="#" class="px-6 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition-colors duration-200">Place Order</a>
                </div>
            </form>
        </div>
    </main>

    <footer class="bg-white shadow mt-12">
        <div class="container mx-auto p-4 text-center text-gray-600">
            &copy; 2024 Local-Bike Shop. All rights reserved.
        </div>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local-Bike Shop - Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow">
       <div class="container mx-auto p-4 flex justify-between items-center">
            <a href="http://127.0.0.1:5500/index.html" class="text-2xl font-bold text-gray-800">Local-Bike Shop</a>
            <nav class="flex items-center space-x-4">
                <a href="http://127.0.0.1:5500/assets/pages/products.html" class="text-gray-600 hover:text-gray-800">Products</a>
                <a href="http://127.0.0.1:5500/assets/pages/about.html" class="text-gray-600 hover:text-gray-800">About Us</a>
                <a href="http://127.0.0.1:5500/assets/pages/contact.html" class="text-gray-600 hover:text-gray-800">Contact Us</a>
                <a href="http://127.0.0.1:5500/assets/pages/account.html" class="text-gray-600 hover:text-gray-800">Account</a>
                <a href="http://127.0.0.1:5500/assets/pages/cart.html" class="text-gray-600 hover:text-gray-800">Cart</a>
                <input type="search" placeholder="Search..." class="ml-4 p-2 border rounded">
            </nav>
        </div>
    </header>

    <main class="container mx-auto mt-8">
        <h2 class="text-4xl font-bold mb-6 text-center">Shopping Cart</h2>
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <div class="flex justify-between items-center border-b pb-4 mb-4">
                <div class="flex items-center">
                    <img src="../images/mountainbike.jpg" alt="Product Image" class="w-24 object-cover rounded mr-4">
                    <div>
                        <h3 class="text-xl font-semibold">Mountain Bike</h3>
                        <p class="text-gray-600">$499.99</p>
                    </div>
                </div>
                <div class="flex items-center">
                    <input type="number" value="1" class="w-16 p-2 border rounded mr-4">
                    <button class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700 transition-colors duration-200">Remove</button>
                </div>
            </div>
            <!-- Repeat the above div for each item in the cart -->

            <div class="flex justify-end">
                <div class="text-right">
                    <p class="text-lg font-semibold">Total: $499.99</p>
                    <a href="/checkout.html" class="px-6 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition-colors duration-200 mt-4 inline-block">Proceed to Checkout</a>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-white shadow mt-12">
        <div class="container mx-auto p-4 text-center text-gray-600">
            &copy; 2024 Local-Bike Shop. All rights reserved.
        </div>
    </footer>
</body>
</html>
